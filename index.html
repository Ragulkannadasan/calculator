<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
  	
    * {
      box-sizing: border-box;
    }

    body {
    	background-color:black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: white;
    }

    input[type="number"],
    input[type="text"],
    button {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 9px;
      transition: 0.3s;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    button {
      background-color: #667eea;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5a67d8;
      transform: translateY(-1px);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #2d3748;
    }

    @media (max-width: 480px) {
      .calculator-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body><center>

  <h2>Arithmetic Calculator</h2>

  <input  type="number" style="width: 300px;" id="value1" placeholder="Enter first number"><br>
  <input type="number" style="width: 300px;" id="value2" placeholder="Enter second number"><br>

  <input type="text" style="width: 300px;" id="operator" placeholder="Enter operator (+, -, *, /)" maxlength="1"><br>

  <button style="width: 150px;" onclick="calculate()">Calculate</button>

  <h3 id="result">Result: </h3></center>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('value1').value);
      const num2 = parseFloat(document.getElementById('value2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Please enter valid numbers.';
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num2 !== 0 ? num1 / num2 : "Can't divide by zero";
            break;
          default:
            result = 'Invalid operator. Use +, -, *, or /.';
        }
      }

      document.getElementById('result').innerText = 'Result: ' + result;
    }
  </script>

</body>
</html>
</html>
